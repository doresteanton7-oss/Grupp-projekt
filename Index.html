<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="kundkorgStyle.css" />
        <link rel="stylesheet" href="navbar.css" />
        <link rel="stylesheet" href="produktKortStyle.css" />
        <link rel="stylesheet" href="indexStyle.css" />
    </head>
    <body>
        <header id="header">
            <h1 id="title">Webbshop</h1>
            <div id="header-buttons">
                <button class="header-button" id="header-button1">
                    Gaming
                </button>
                <button class="header-button" id="header-button2">
                    Vitvaror
                </button>
                <button class="header-button" id="header-button3">TV</button>
                <button class="header-button" id="header-button4">
                    Mobil-<br/>telefoner
                </button>
            </div>
            <div id="header-cart">
                <img
                id="varukorg"
                src="shopping-cart.png"
                onclick="showCartDialog(true)" />
                <p class="cart-banner">0</p>
            </div>    
        </header>

        <main id="main">
            <dialog id="cart-dialog">
                <h1 id="cart-header">Varukorg</h1>
                <div id="cart-items"></div>
                <p id="total-sum">Varukorgen är tom</p>
                <button id="closeButton" onclick="showCartDialog(false)" type="button">
                Stäng
                </button>
            </dialog>

            <div id="main-cardInspect"></div>
            <div id="main-cardContainer"></div>
        </main>
        <footer id="footer"><div>&copy;Anton jonathan 2025</div></footer>

        <script src="navbar.js"></script>
        <script src="produktKort.js"></script>
        <script src="kundkorg.js"></script>
    </body>
</html>
